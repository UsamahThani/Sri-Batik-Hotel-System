        <main>
            <h1>Check In Customer</h1>
            <div class="wrapper">
                <div class="title">
                  CUSTOMER DETAILS
                </div>
                <form action="staff_checkin.do" method="POST" class="form">
                   <div class="inputfield">
                      <label>Name</label>
                      <input type="text" class="input" name="custName" required>
                   </div>
                   <div class="inputfield">
                      <label>Phone Number</label>
                      <input type="text" class="input" name="custNumber" required>
                   </div> 
                  <div class="inputfield">
                      <label>Address</label>
                      <textarea class="textarea" name="custAddress" required></textarea>
                      
                   </div> 
                    <div class="inputfield">
                      <label>Email Address</label>
                      <input type="text" class="input" name="custEmail" required>
                   </div>  
                  <div class="inputfield">
                      <label>Period of Stay</label>
                      <input type="number" class="input" min="1" name="custPeriod" required>
                   </div> 
                   <div class="inputfield">
                    <label>Room Number</label>
                    <select name="custRoomNum" class="input" required>
                        <option value="">Select room number</option>
                        <option value="" disabled class="optionType">--Single--</option>
                        <option value="101">101</option>
                        <option value="102">102</option>
                        <option value="" disabled></option>
                        <option value="" disabled class="optionType">--Twin--</option>
                        <option value="103">103</option>
                        <option value="104">104</option>
                        <option value="105">105</option>
                        <option value="201">201</option>
                        <option value="202">202</option>
                        <option value="203">203</option>
                        <option value="" disabled></option>
                        <option value="" disabled class="optionType">--Queen--</option>
                        <option value="204">204</option>
                        <option value="205">205</option>
                        <option value="301">301</option>
                        <option value="302">302</option>
                        <option value="303">303</option>
                        <option value="" disabled></option>
                        <option value="" disabled class="optionType">--Suite--</option>
                        <option value="304">304</option>
                        <option value="305">305</option>
                    </select>
                 </div> 
                  <div class="inputfield">
                    <input type="submit" value="Check In" class="btn">
                  </div>
                  <div class="inputfield">
                    <input type="reset" value="Reset" class="btn">
                  </div>
                </form>
            </div>
        </main>
